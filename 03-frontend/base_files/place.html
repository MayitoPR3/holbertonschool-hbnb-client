<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">
                <img src="logo.png" alt="App Logo" class="logo">
            </a>
        </nav>
            <a href="login.html" id="login-link">Login</a>
    </header>
    <main>
        <section id="place-details">
            <div class="place-card-large">
                <img src="./images/Beach house.jpeg" alt="beach-house" class="place-image">
                <h2>Beautiful Beach House</h2>
                <p>Price Per Night: $100</p>
                <p>Location: Los Angeles, United States</p>
            </div>
        </section>
        <section id="reviews">
            <h2>Reviews</h2>
            <div class="review-card">
                <h2>Jane Smith</h2>
                <p>Price Per Night: $100</p>
                <p>Location: Los Angeles, United States</p>
            </div>
            <div class="review-card">
                <h2>John Doe</h2>
                <p>Price Per Night: $100</p>
                <p>Location: Los Angeles, United States</p>
            </div>
        </section>
        <section id="add-review">
            <nav>
                <a href="add_review.html">
            <button id="add-review-button">Add Review</button>
                </a>
            </nav>
            <form id="review-form">
                <label for="review-text">Your Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>

                <label for="rating">Rating:</label>
                <select id="rating" name="rating">
                    <option value="1">1 Star</option>
                    <option value="2">2 Star</option>
                    <option value="3">3 Star</option>
                    <option value="4">4 Star</option>
                    <option value="5">5 Star</option>
                </select>
                <button type="submit" id="submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="scripts.js"></script>
<footer>
    &copy; All Rights Reserved
</footer>
</body>
</html>
