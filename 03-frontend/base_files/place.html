<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">
                <img src="logo.png" alt="App Logo" class="logo">
            </a>
        </nav>
        <nav>
            <a href="login.html" id="login-link">Login</a>
        </nav>
    </header>
    <main>
        <section id="place-details">
            <div class="place-card-large">
                <img src="./images/Beach house.jpeg" alt="beach-house" class="place-image">
                <h2>Beautiful Beach House</h2>
                <p>Price Per Night: $100</p>
                <p>Location: Los Angeles, United States</p>
            </div>
        </section>
        <section id="reviews">
            <h2>Reviews</h2>
            <div class="review-card">
                <p><strong>User:</strong> Jane Smith</p>
                <p><strong>Comment:</strong> Beautiful Place!!</p>
                <p><strong>Rating</strong> ★★★★★</p>
            </div>
            <div class="review-card">
                <p><strong>User: </strong> Josh Smith</p>
                <p><strong>Comment:</strong> Was OK...</p>
                <p><strong>Rating</strong> ★★★☆☆</p>
            </div>
            <!-- Reviews will be populated dinamically -->
        </section>
        <section id="add-review">
                <a href="add_review.html">
            <h2>Add Review</h2>
            <form id="review-form">
                <label for="review-text">Your Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>

                <label for="review-user">Name:</label>
                <input type="text" id="review-user" name="review-user" required>

                <label for="rating">Rating:</label>
                <select id="rating" name="rating">
                    <option value="1">★☆☆☆☆</option>
                    <option value="2">★★☆☆☆</option>
                    <option value="3">★★★☆☆</option>
                    <option value="4">★★★★☆</option>
                    <option value="5">★★★★★</option>
                </select>
                <button type="submit" id="submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="scripts.js"></script>
<footer>
    &copy; All Rights Reserved
</footer>
</body>
</html>
